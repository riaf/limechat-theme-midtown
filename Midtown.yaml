# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '%n'
  scroller-highlight-color: '#dd3c10'
input-text:
  font-family: 'Helvetica Neue'
  font-size: 14.0
  background-color: '#181a1f'
  color: '#c2c4cc'
  selected:
    background-color: '#333'
member-list:
  font-family: 'Helvetica Neue'
  font-size: 13.0
  color: '#c2c4cc'
  background-color: '#31353e'
  operator:
    color: '#c2c4cc'
  selected:
    color: '#c2c4cc'
    background:
      # gradient
      top-line-color: '#1f2228'
      bottom-line-color: '#1f2228'
      top-color: '#1f2228'
      bottom-color: '#1f2228'
server-tree:
  font-family: 'Helvetica Neue'
  font-size: 13.0
  background-color: '#31353e'
  highlight:
    color: '#ffffff'
  newtalk:
    color: '#f5f5f5'
  unread:
    color: '#cfcfcf'
  normal:
    active:
      color: '#c2c4cc'
    inactive:
      color: '#8c949f'
  selected:
    active:
      color: '#c2c4cc'
    inactive:
      color: '#8c949f'
    background:
      # gradient
      top-line-color: '#1f2228'
      bottom-line-color: '#1f2228'
      top-color: '#1f2228'
      bottom-color: '#1f2228'
